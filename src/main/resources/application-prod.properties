# ========================
# Application Info
# ========================
spring.application.name=NeighborHelp

# ========================
# Database Configuration
# ========================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA/Hibernate Configuration
# ========================
spring.jpa.hibernate.ddl-auto=validate  
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ========================
# Server Configuration
# ========================
server.port=${PORT:8080}

# ========================
# JWT Configuration
# ========================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.days=${JWT_REFRESH_DAYS:7}

# ========================
# OAuth2 Configuration
# ========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://api.neighborlyunion.com/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email

# Si usas Facebook también:
# spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID:}
# spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET:}

# ========================
# CORS Configuration
# ========================
allowed.origins=${ALLOWED_ORIGINS:https://neighborlyunion.com}

# ========================
# File Upload Configuration
# ========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
upload.path=${UPLOAD_PATH:/app/uploads}

# ========================
# Encryption Configuration
# ========================
app.encryption.secret=${APP_ENCRYPTION_SECRET}
app.encryption.salt=${APP_ENCRYPTION_SALT}

# ========================
# Resend API Configuration
# ========================
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL}

# ========================
# Scheduled Tasks
# ========================
scheduling.enabled=${SCHEDULING_ENABLED:true}

# ========================
# Logging Configuration
# ========================
logging.level.root=INFO
logging.level.com.example.neighborhelp=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=INFO
logging.file.name=/tmp/neighborhelp.log



# ========================
# Actuator Configuration
# ========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

app.oauth.frontend-url=https://neighborlyunion.com
app.oauth.redirect-uri=https://api.neighborlyunion.com/login/oauth2/code/google